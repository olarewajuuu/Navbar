<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <i class="fa-solid fa-bars" id="meun-bar" onclick="showmenu()" ></i>
        <a href="" class="navlogo"><img src="./images/HOPETEKLOGO.jpg" alt=""></a>
        <div class="Nav-Link" id="Nav-Link">
            <a href="">Home</a>
            <a href="#contact">Contact</a>
            <a href="">Events</a>
            <a href="" class="service" id="service">Service</a>
        </div>
    </header>

    <div class="banner">
        <img src="./images/HOPETEK brand design.jpg" alt="">
    </div>

    <section class="container" id="contact">
        <h1>Welcome Back</h1>
        <h4>Login to continue</h4>
        <form action="">
            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" placeholder="me@damilareolas.com">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <br>
                <input type="password">
            </div>
            <button>Login</button>
        </form>
    </section>
</body>
<script src="./navbar.js"></script>
</html>
